<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="../static/css/signUp.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link href="../static/css/tag.css " rel="stylesheet">
    <script src="../static/js/selectTag.js"></script>
</head>
<body>
<div class="container">
    <div class="contents">
        <a href=#><img class="logo" src="../static/image/logo.png" alt="로고 이미지"></a>
        <div class="textForm"> <!-- 아이디 !-->
            <label>아이디</label>
            <input name="loginId" type="text" class="id" placeholder="아이디">
            <input type="button" id="id_check" value="중복확인">
        </div>
        <div class="textForm">  <!-- 비밀번호 !-->
            <label>비밀번호</label>
            <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
        </div>
        <div class="textForm">  <!-- 비밀번호 확인 !-->
            <label>비밀번호 재확인</label>
            <input name="loginPwConfirm" type="password" class="pw_check" placeholder="비밀번호확인">
        </div>
        <div class="textForm">  <!-- 이메일 !-->
            <label>본인 확인 이메일</label>
            <input name="email" type="text" class="email" placeholder="이메일">
        </div>
        <div class="textForm">  <!-- 이름 !-->
            <label>이름</label>
            <input name="name" type="text" class="name" placeholder="이름">
        </div>
        <div class="textForm">  <!-- 닉네임 !-->
            <label>닉네임</label>
            <input name="nickname" type="text" class="nickname" placeholder="닉네임">
        </div>
        <div class="textForm">  <!-- 번호 !-->
            <label>휴대전화</label>
            <input name="cellphoneNo" type="tel" class="cellphoneNo" placeholder="전화번호">
        </div>
        <div class="tag">
            <label>관심태그</label>
            <form>
                <select
                        required
                        multiple="multiple"
                        name="intrest_tag"
                        id="tag_select"
                >
                    <optgroup label="백엔드">
                        <option value="Java">Java</option>
                        <option value="C">C</option>
                        <option value="Python">Python</option>
                        <option value="Nodejs">Nodejs</option>
                        <option value="Spring">Spring</option>
                        <option value="Kotlin">Kotlin</option>
                        <option value="Express">Express</option>
                        <option value="MySQL">MySQL</option>
                        <option value="MongoDB">MongoDB</option>
                        <option value="Django">Django</option>
                        <option value="PHP">PHP</option>
                        <option value="GraphQL">GrapQL</option>
                        <option value="Firebase">Firebase</option>
                    </optgroup>
                    <optgroup label="프론트앤드">
                        <option value="JavaScript">JavaScript</option>
                        <option value="TypeScript">TypeScript</option>
                        <option value="React">React</option>
                        <option value="Vue">Vue</option>
                        <option value="Svelte">Svelte</option>
                        <option value="Nextjs">Nextjs</option>
                    </optgroup>
                    <optgroup label="기타">
                        <option value="Flutter">Flutter</option>
                        <option value="Swift">Swift</option>
                        <option value="Unity">Unity</option>
                        <option value="AWS">AWS</option>
                        <option value="Docker">Docker</option>
                        <option value="git">git</option>
                        <option value="Figma">Figma</option>
                        <option value="Jest">Jest</option>
                    </optgroup>
                </select>
            </form>
        </div>
        <input type="submit" class="signup_btn" value="가입하기"/>
    </div>
</div>
</body>
<script>
    var select = document.getElementById("tag_select");
    multi(select, {
        enable_search: false
    });
</script>
</html>
