<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assemble</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../static/css/findMember.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet">
</head>
<body>
<header>
    <a href="#">
        <img src="../static/image/logo.png" width="240px">
    </a>
    <h1>계정찾기</h1>
    <p>회원 가입시 입력하신 이름과 이메일 주소를 입력하시면,<br>
        해당 이메일로 아이디 및 비밀번호 변경 링크를 보내드립니다.</p>
</header>

<section class="member-find">
    <form>
        <label>
            <div class="find-id">
                    <span class="material-symbols-rounded">
                        person
                    </span>
                <input type="text" placeholder="이름">
            </div>
        </label>
        <label>
            <div class="find-email">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                <input type="email" placeholder="이메일 주소">
            </div>
        </label>
        <p class="login-error">아이디 혹은 비밀번호를 잘못 입력하셨습니다.</p>
        <button type="submit">계정찾기</button>
    </form>
</section>

<footer>
    <ul>
        <li>
            <a href="#">
                <img src="../static/image/logo.png" width="90px">
            </a>
        </li>
        <li>
            <a href="#">회원정보 고객센터</a>
        </li>
    </ul>
</footer>
</body>

<script src="../static/js/findMember.js0"></script>
</body>
</html>
