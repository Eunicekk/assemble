<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assemble</title>
    <link rel="stylesheet" href="../static/css/addPost.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/summernote/summernote-lite.css">
</head>
<body>
<div class="body">
    <div class="post-title">
        <span>1</span>
        <h3>프로젝트 기본 정보를 입력해주세요.</h3>
    </div>

    <section class="post-info">
        <!-- 기본 정보 폼 주소 입력 -->
        <form action="" method="post">
            <ul>
                <li>
                    <div class="info-select">
                        <label for="study-on-off">진행 방식</label>
                        <div class="select-details">
                            <input type="text" id="study-on-off" placeholder="온라인/오프라인">
                            <label for="study-on-off">
                                <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false"
                                     class="css-8mmkcg">
                                    <path
                                            d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z">
                                    </path>
                                </svg>
                            </label>
                        </div>
                        <select name="study-on-off" id="study-on-off-option">
                            <option value="T">온라인</option>
                            <option value="F">오프라인</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="info-select">
                        <label for="study-area">모임 지역</label>
                        <div class="select-details">
                            <input type="text" id="study-area" placeholder="서울, 경기, 인천...">
                            <label for="study-area">
                                <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false"
                                     class="css-8mmkcg">
                                    <path
                                            d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z">
                                    </path>
                                </svg>
                            </label>
                        </div>
                        <select name="study-area" id="study-area-option">
                            <option value="서울">서울</option>
                            <option value="경기">경기</option>
                            <option value="인천">인천</option>
                            <option value="강원">강원</option>
                            <option value="충북">충북</option>
                            <option value="충남">충남</option>
                            <option value="대전">대전</option>
                            <option value="경북">경북</option>
                            <option value="경남">경남</option>
                            <option value="대구">대구</option>
                            <option value="부산">부산</option>
                            <option value="울산">울산</option>
                            <option value="전북">전북</option>
                            <option value="전남">전남</option>
                            <option value="광주">광주</option>
                            <option value="제주">제주</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="info-select">
                        <label for="study-topic">스터디 주제</label>
                        <div class="select-details">
                            <input type="text" id="study-topic" placeholder="어학, 자격증, 프로그래밍...">
                            <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false"
                                 class="css-8mmkcg">
                                <path
                                        d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z">
                                </path>
                            </svg>
                        </div>
                        <select name="study-topic" id="study-topic-option">
                            <option value="어학">어학</option>
                            <option value="자격증">자격증</option>
                            <option value="프로그래밍">프로그래밍</option>
                            <option value="취업">취업</option>
                            <option value="고시/공무원">고시/공무원</option>
                            <option value="취미/교양">취미/교양</option>
                            <option value="자율">자율</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="info-select">
                        <label for="study-capacity">모집 인원</label>
                        <div class="select-details">
                            <input type="text" id="study-capacity" placeholder="인원 미정 ~ 10명 이상">
                            <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false"
                                 class="css-8mmkcg">
                                <path
                                        d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z">
                                </path>
                            </svg>
                        </div>
                        <select name="study-capacity" id="study-capacity-option">
                            <option value="0">인원 미정</option>
                            <option value="1">1명</option>
                            <option value="2">2명</option>
                            <option value="3">3명</option>
                            <option value="4">4명</option>
                            <option value="5">5명</option>
                            <option value="6">6명</option>
                            <option value="7">7명</option>
                            <option value="8">8명</option>
                            <option value="9">9명</option>
                            <option value="10">10명 이상</option>
                        </select>
                    </div>
                </li>
            </ul>
        </form>
    </section>

    <div class="post-title">
        <span>2</span>
        <h3>프로젝트에 대해 소개해주세요.</h3>
    </div>

    <section class="post-content">
        <!-- 상세 소개 폼 주소 입력 -->
        <form action="" method="post">
            <div class="content-title">
                <label for="title">제목</label>
                <input type="text" id="title" placeholder="글 제목을 입력해주세요!" required>
            </div>
            <!-- Summnernote 넣기 -->
            <textarea name="editordata" id="summernote"></textarea>
            <div class="buttons">
                <button type="button" class="back">취소</button>
                <button type="submit" class="submit">글 등록</button>
            </div>
        </form>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/js/summernote/summernote-lite.js"></script>
<script src="../static/js/summernote/lang/summernote-ko-KR.js"></script>
</body>
</html>
