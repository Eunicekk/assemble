<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>assemble</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/groupList.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<header>
    <nav>
        <a href="/"><img src="/image/logo.png" width="240px" alt="assemble"></a>
        <div id="menu">
            <a href="/community">커뮤니티</a>
            <a href="/study">스터디</a>
        </div>
        <div>
            <a href="">새 글 쓰기</a>
            <!--            알림 버튼-->
            <div>
                <button id="notification-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                    </svg>
                </button>
                <div id="notification-box">
                    <div>
                        <h1>읽지 않은 알림 (0)</h1>
                        <button id="notification-box-close-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                            </svg>
                        </button>
                    </div>
                    <p>알림함이 비어있습니다.</p>
                </div>
                <input type="checkbox" id="notification-check" hidden>
            </div>
            <!--            내 정보 메뉴 버튼-->
            <div>
                <button id="my-menu-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                    </svg>
                </button>
                <div id="my-menu-box">
                    <a href="">내 작성글</a>
                    <a href="">내 관심글</a>
                    <a href="">설정</a>
                    <a href="/logout">로그아웃</a>
                </div>
                <input type="checkbox" id="my-menu-check" hidden>
            </div>
        </div>
    </nav>
</header>
<div class="body">


    <div class="back">
        <!-- 뒤로가기 버튼 링크 삽입 -->
        <a href="#">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" color="808080"
                 cursor="pointer" height="30" width="30" xmlns="http://www.w3.org/2000/svg"
                 style="color: rgb(128, 128, 128);">
                <path
                        d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z">
                </path>
            </svg>
        </a>
    </div>

    <div class="main-title">
        <h1>나의 그룹 리스트</h1>
        <p>내가 만든 그룹 및 내가 참여한 그룹 목록을 확인하세요.</p>
    </div>

    <div class="filter-wrap">
        <section class="group-filter">
            <div class="filter">
                <span>그룹 필터</span>
                <span class="material-symbols-outlined">
                        arrow_drop_down
                    </span>
            </div>
            <div class="filter-list">
                <ul>
                    <li>내가 만든 그룹</li>
                    <li>진행 중인 그룹</li>
                    <li>종료된 그룹</li>
                </ul>
            </div>
        </section>
    </div>
    <div id="study-list">
        <th:block th:each="study:${studyList}">
            <a class="study" th:href="@{|/study/${study.studyId}|}" th:object="${study}">
                <div class="first-line">
                    <div>
                        <p class="study-icon" th:if="*{studyOnline}">

                            </svg>
                            비대면</label>
                        </p>
                        <p class="study-icon" th:unless="*{studyOnline}">

                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>

                            대면
                        </p>
                    </div>
                    <button class="favorites">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                        </svg>
                        <input type="checkbox" class="favorites-check" hidden>
                    </button>
                </div>
                <div class="second-line">
                    <p>생성일 | <th:block th:text="*{studyRegisterDate}"></th:block></p>
                </div>
                <div class="title">
                    <p th:text="*{studyName}"></p>
                </div>
                <div class="tech">
                    <span th:text="*{studyTopic}"></span>
                </div>
                <div class="last-line">
                    <div class="user">

                        </svg>
                        <span th:text="*{studyLeader}"></span>
                    </div>
                    <div class="views-comment">
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">

                            <span>8</span>
                        </p>
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">

                            </svg>

                        </p>
                    </div>
                </div>
            </a>
