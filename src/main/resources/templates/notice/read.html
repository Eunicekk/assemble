<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/notice/read.css">
    <title>assemble-notice-read</title>
</head>
<body>
<div class="middle">
    <th:block th:object="${notice}">
        <div class="notice-list-link">
            <a href="@{/notice/list">공지사항</a>
            <div class="line"></div>
        </div>
        <div class="read-notice">
            <div class="profile-name">
                <img src="" alt="">
                <div class="name-date">
                    <div class="admin-name">ASSEMBLE관리자</div>
                    <div class="date" th:text="*{noticeDate}">날짜</div>
                </div>
            </div>
        </div>
        <h1 class="notice-title" th:text="*{noticeTitle}">공지글 제목</h1>
        <div class="notice-content" th:text="*{noticeContent}">공지글 내용</div>
    </th:block>
</div>
</body>
</html>
