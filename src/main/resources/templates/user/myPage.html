<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="../../static/css/reset.css" rel="stylesheet">
    <link href="../../static/css/user/myPage.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <a href=#><img class="logo" src="../../static/image/logo.png" alt="로고 이미지"></a>
</div>
<div class="container">
    <div class="my_profile">
        <h2>내 프로필</h2>
        <div class="myBox">
            <!-- 수정이 가능한 부분(사진,닉네임,비밀번호,관심기술)-->
            <div class="variable">
                <div class="contents">
                    <div class="profile-img">
                        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png">
                        <div class="img-button">
                            <input type="button" value="이미지 선택">
                            <input type="button" value="이미지 제거">
                        </div>
                    </div>
                </div>
                <div class="contents">
                    <p>
                        <label>닉네임</label>
                        <input type="text" placeholder="원래아이디">
                    </p>
                </div>

            </div>
            <!-- 수정이 불가능한 부분(아이디,이름,번호)-->
            <div class="immutability">
                <div class="contents">
                    <label>아이디</label>
                    <span>아이디</span>
                </div>
                <div class="contents">
                    <label>이름</label>
                    <span>이름</span>
                </div>
                <div class="contents">
                    <label>번호</label>
                    <spanp>번호</spanp>
                </div>
            </div>
            <input type="button" value="수정하기">
        </div>
    </div>
    <div>
        <div class="my_list">
            <h2>내 게시글</h2>
            <div class="myBox">
                <p id="none-post">😢 보여드릴 내용이 없어요<br>
                    게시글을 올려보세요</p>
            </div>
        </div>
        <div class="my_scrap">
            <h2>내 스크랩</h2>
            <div class="myBox">
                <p id="none-script">😢 보여드릴 내용이 없어요<br>
                    관심가는 게시글을 모아보세요</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
