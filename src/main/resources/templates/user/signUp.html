<body>
<div class="container">
    <form id="signup" action="/signup" method="post" th:object="${userVO}">
        <div class="contents">
            <a href="/"><img class="logo" src="/image/logo.png" alt="로고 이미지"></a>
            <div class="textForm"> <!-- 아이디 !-->
                <label>아이디</label>
                <input name="loginId" type="text" class="id" placeholder="아이디" th:field="*{userId}">
                <input type="button" id="id_check" value="중복확인">
                <p class="error-msg-01"></p>
            </div>
            <div class="textForm">  <!-- 비밀번호 !-->
                <label>비밀번호</label>
                <input name="loginPw" type="password" class="pw" placeholder="비밀번호" th:field="*{userPassword}">
                <p class="error-msg-02"></p>
            </div>
            <div class="textForm">  <!-- 비밀번호 확인 !-->
                <label>비밀번호 재확인</label>
                <input name="loginPwConfirm" type="password" class="pw_check" placeholder="비밀번호확인">
                <p class="error-msg-03"></p>
            </div>
            <div class="textForm">  <!-- 이메일 !-->
                <label>본인 확인 이메일</label>
                <input name="email" type="text" class="email" placeholder="이메일" th:field="*{userEmail}">
            </div>
            <div class="textForm">  <!-- 이름 !-->
                <label>이름</label>
                <input name="name" type="text" class="name" placeholder="이름" th:field="*{userName}">
            </div>
            <div class="textForm">  <!-- 닉네임 !-->
                <label>닉네임</label>
                <input name="nickname" type="text" class="nickname" placeholder="닉네임" th:field="*{userNickname}">
                <p class="error-msg-04"></p>
            </div>
